<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <div class="popup">
    <div class="header">
      <span class="header-icon">&#9888;</span>
      <h1 id="popup-title"></h1>
      <div class="lang-selector" id="lang-selector">
        <button class="lang-btn active" data-lang="en">EN</button>
        <button class="lang-btn" data-lang="ko">한</button>
        <button class="lang-btn" data-lang="zh">中</button>
        <button class="lang-btn" data-lang="ja">日</button>
        <button class="lang-btn" data-lang="tr">TR</button>
        <button class="lang-btn" data-lang="ru">RU</button>
        <button class="lang-btn" data-lang="es">ES</button>
        <button class="lang-btn" data-lang="pt">PT</button>
      </div>
    </div>

    <p class="intro" id="popup-intro"></p>

    <div class="divider"></div>

    <h2 id="popup-usage-title"></h2>
    <ol class="usage-list">
      <li id="popup-usage-1"></li>
      <li id="popup-usage-2"></li>
      <li id="popup-usage-3"></li>
      <li id="popup-usage-4"></li>
    </ol>

    <div class="divider"></div>

    <div class="model-section">
      <div class="model-header mc">
        <span class="model-icon">&#9881;</span>
        <h2 id="popup-mc-title"></h2>
        <span class="model-badge future">Future</span>
      </div>
      <p class="model-desc" id="popup-mc-desc"></p>
      <dl class="metric-list">
        <div class="metric-item">
          <dt id="label-mc-risk"><span class="dot high"></span></dt>
          <dd id="desc-mc-risk"></dd>
        </div>
        <div class="metric-item">
          <dt id="label-horizon"></dt>
          <dd id="desc-mc-horizon"></dd>
        </div>
        <div class="metric-item">
          <dt id="label-sigma"></dt>
          <dd id="desc-mc-sigma"></dd>
        </div>
        <div class="metric-item">
          <dt id="label-paths"></dt>
          <dd id="desc-mc-paths"></dd>
        </div>
      </dl>
    </div>

    <div class="divider"></div>

    <div class="model-section">
      <div class="model-header cascade">
        <span class="model-icon">&#9878;</span>
        <h2 id="popup-cascade-title"></h2>
        <span class="model-badge current">Current</span>
      </div>
      <p class="model-desc" id="popup-cascade-desc"></p>

      <h3 id="popup-basic-title"></h3>
      <dl class="metric-list">
        <div class="metric-item">
          <dt id="label-risk-level"><span class="dot critical"></span></dt>
          <dd id="desc-risk-level"></dd>
        </div>
        <div class="metric-item">
          <dt id="label-reach-prob"></dt>
          <dd id="desc-reach-prob"></dd>
        </div>
        <div class="metric-item">
          <dt id="label-distance"></dt>
          <dd id="desc-distance"></dd>
        </div>
        <div class="metric-item">
          <dt id="label-direction"></dt>
          <dd id="desc-direction"></dd>
        </div>
      </dl>

      <h3><span id="popup-detail-title"></span> <span class="badge">Details</span></h3>
      <dl class="metric-list">
        <div class="metric-item">
          <dt id="label-density"></dt>
          <dd id="desc-density"></dd>
        </div>
        <div class="metric-item">
          <dt id="label-depth-notional"></dt>
          <dd id="desc-depth-notional"></dd>
        </div>
        <div class="metric-item">
          <dt id="label-levels-ratio"></dt>
          <dd id="desc-levels-ratio"></dd>
        </div>
        <div class="metric-item">
          <dt id="label-clusters"></dt>
          <dd id="desc-clusters"></dd>
        </div>
        <div class="metric-item">
          <dt id="label-oi"></dt>
          <dd id="desc-oi"></dd>
        </div>
        <div class="metric-item">
          <dt id="label-liq"></dt>
          <dd id="desc-liq"></dd>
        </div>
        <div class="metric-item">
          <dt id="label-imbal"></dt>
          <dd id="desc-imbal"></dd>
        </div>
      </dl>
    </div>

    <div class="divider"></div>

    <div class="footer" id="popup-footer"></div>
  </div>

  <script src="../common/i18n.js"></script>
  <script src="popup.js"></script>
</body>
</html>
