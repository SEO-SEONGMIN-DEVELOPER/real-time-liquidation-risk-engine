<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feedback Admin</title>
  <link rel="stylesheet" href="/dashboard/admin-feedback.css?v=1" />
</head>
<body>
  <main class="wrap">
    <header class="top">
      <h1>Feedback Admin</h1>
      <button id="refresh-btn">새로고침</button>
    </header>

    <section class="summary">
      <span id="summary-text">로딩 중...</span>
    </section>

    <section class="table-card">
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>시간</th>
            <th>이름</th>
            <th>언어</th>
            <th>심볼</th>
            <th>메시지</th>
          </tr>
        </thead>
        <tbody id="feedback-body">
          <tr><td colspan="6" class="empty">데이터가 없습니다.</td></tr>
        </tbody>
      </table>
    </section>

    <footer class="pager">
      <button id="prev-btn">이전</button>
      <span id="page-text">1 / 1</span>
      <button id="next-btn">다음</button>
    </footer>
  </main>

  <script src="/dashboard/admin-feedback.js?v=1"></script>
</body>
</html>
